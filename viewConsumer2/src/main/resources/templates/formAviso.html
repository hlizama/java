<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Freetable</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/listarProducto/}+${token}">Productos</a></li>
				<!-- <li class="nav-item active"><a class="nav-link" th:href="@{/listarCategoria}">Categorias</a></li> -->
				<li class="nav-item"><a class="nav-link" th:href="@{/listarCliente/}+${token}">Clientes</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listarAviso/}+${token}">Avisos</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listarCompra/}+${token}">Compras</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1 th:text="${titulo}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>
			
		<div th:object="${aviso}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
				role="alert">
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
		
		<form th:action="@{/formAviso/}+${token}" th:object="${aviso}" method="post">
			<div class="form-group row">
				<label for="contenidoaviso" class="col-sm-2 col-form-label">Contenido</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{contenidoaviso}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('contenidoaviso')}" th:errors="*{contenidoaviso}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="idusuario" class="col-sm-2 col-form-label">usuarioId</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{idusuario}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('idusuario')}" th:errors="*{idusuario}"></small>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Crear aviso" class="btn btn-primary" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
