<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Freetable</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
			    <li class="nav-item"><a class="nav-link" th:href="@{/listarProducto/}+${token}">Productos</a></li>
				<!-- <li class="nav-item active"><a class="nav-link" th:href="@{/listarCategoria}">Categorias</a></li> -->
				<li class="nav-item"><a class="nav-link" th:href="@{/listarCliente/}+${token}">Clientes</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listarAviso/}+${token}">Avisos</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listarCompra/}+${token}">Compras</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1 th:text="${titulo}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>
			
		<div th:object="${cliente}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
				role="alert">
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
		
		<form th:action="@{/formCliente/}+${token}" th:object="${cliente}" method="post">
			<div class="form-group row">
				<label for="nomusuario" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nomusuario}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nomusuario')}" th:errors="*{nomusuario}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-sm-2 col-form-label">correo</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-sm-2 col-form-label">contrasenia</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{password}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
				</div>
			</div>
	
			<div class="form-group row">
				<label for="direccion" class="col-sm-2 col-form-label">direccion</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{direccion}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="telefono" class="col-sm-2 col-form-label">telefono</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{telefono}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="empresa" class="col-sm-2 col-form-label">empresa</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{empresa}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('empresa')}" th:errors="*{empresa}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="ruc" class="col-sm-2 col-form-label">ruc</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{ruc}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('ruc')}" th:errors="*{ruc}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="tipo" class="col-sm-2 col-form-label">tipo</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{tipo}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></small>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Crear Cliente" class="btn btn-primary" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
